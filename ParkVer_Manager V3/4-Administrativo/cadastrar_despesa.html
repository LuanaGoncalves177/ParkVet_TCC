<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ParkVet - Manager</title>
    <link rel="icon" href="../imagens/LogoPetVet.png" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/tutor&pet.css" />
  </head>
  <body>
    <main>
      <header class="cabecalho">
        <img
          id="cabecalho__logo"
          src="../imagens/LogoPetVet.png"
          alt="Logo do ParkVet"
        />
        <div>
          <h1 class="cabecalho_principal">ParkVet Manager</h1>
          <p class="cabecalho__subtitulo">
            O administrador inteligente do seu Pet Shop
          </p>
          <p class="cabecalho__titulo">ParkVet - Administrativo</p>
        </div>
      </header>

      <section class="formulario__cadastro">
        <h2 class="formulario__titulo">Cadastro de Despesas</h2>
        <form action="#" class="formulario__cliente">
          <div class="campo__nome-id">
            <div id="despesa_descricao">
              <label for="tutor-nome" id="formulario__label">Descrição</label
              ><br />
              <input
                type="text"
                id="despesa_descricao"
                placeholder="Aluguel da loja"
                class="input__nome"
              />
            </div>
            <div id="campo__id-tutor">
              <label for="tutor-id" id="formulario__label">ID Tutor:</label
              ><br />
              <input
                type="number"
                id="tutor-id"
                placeholder="001"
                class="input__id"
              />
            </div><br>
            </div>
            <div>
                <label for="valor" id="formulario__label">Total:</label>
                <div>
                   <input type="text" id="valor" class="input__preco">  
                </div>
            </div>

            <div>
                <label for="Pagamento" id="formulario__label">Pagamento:</label><br>
                <input type="time" id="horario_servico"/>
            </div>

            <div id="botoes">
                <button id="btn-voltar"><a href="./4-despesas.html">Voltar</a></button>
                <button class="btn-botoes"><a href="./relatorio_despesa.html">Salvar</a></button>
              </div>
         
        </form>
      </section>

      <footer>
        <img class="footer__logo" src="../imagens/LogoPetVet.png" alt="" />
        <p classs="footer__titulo">PetVet Manager 2021</p>
        <p class="footer__subtitulo">&copy; All rights reserved</p>
      </footer>
    </main>
  </body>
</html>
