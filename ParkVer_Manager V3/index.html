<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./imagens/LogoPetVet.png" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>PetVet - Manager</title>
  </head>
  <body>
    <main>
      <header class="cabecalho">
        <img
          id="cabecalho__logo"
          src="./imagens/LogoPetVet.png"
          alt="Logo do ParkVet"
        />
        <div>
          <h1 class="cabecalho_principal">PetVet Manager</h1>
          <p class="cabecalho__subtitulo">
            O administrador inteligente do seu Pet Shop
          </p>
        </div>
      </header>
      <section class="formulario">
          <img
            src="./imagens/imagem_login.png"
            alt="Gato e cachorro - imagem de login do PetVet Manager " id="formulario__img"
          />
          <div class ="formulario__login">
            <div class= "formulario__label-input">
              <label class="formulario__label" for="id">ID</label>
              <input class ="formulario__input" type="text" id="id">
            </div>

            <div class= "formulario__label-input2">
              <label class="formulario__label" for="senha">Senha</label>
              <input class ="formulario__input" type="text" id="senha">
            
            </div>
            <button class="formulario__button"><a href="./cliente.html">Entrar</a></button>
          </div>
      </section>

      <footer>
        <img class="footer__logo" src="./imagens/LogoPetVet.png" alt="" />
        <p classs="footer__titulo">PetVet Manager 2021</p>
        <p class="footer__subtitulo">&copy; All rights reserved</p>
      </footer>
    </main>
  </body>
</html>
