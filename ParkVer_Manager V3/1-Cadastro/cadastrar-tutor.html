<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>ParkVet - Cliente Cadastrar tutor</title>
    <link rel="icon" href="../imagens/LogoPetVet.png" />
    <link rel="stylesheet" href="../css/style.css"/>
    <link rel="stylesheet" href="../css/tutor&pet.css"/>
    
  </head>
  <body>
    <main>

      <header class="cabecalho">
        <a href="../1-Cadastro/cadastro.html"><img
          id="cabecalho__logo"
          src="../imagens/LogoPetVet.png"
          alt="Logo do ParkVet"
        /></a>
        <div>
        <h1 class="cabecalho_principal">ParkVet Manager</h1>
        <p class="cabecalho__subtitulo">
          O administrador inteligente do seu Pet Shop</p>
        <p class="cabecalho__titulo">ParkVet - Funcionário</p>
        </div>
    </header>



    <section class="formulario__cadastro">
      <h2 class="formulario__titulo">Cadastro de Tutores</h2>

      <form action="#" class="formulario__cliente" id="formulario-tutor">

        <div class ="campo__nome-id"> 
          <div id="campo__nome-tutor">
            <label for="tutor-nome" id="formulario__label">Nome do Tutor</label><br>
            <input type="text"id="tutor-nome" name="nomeTutor" placeholder=" Agusto de Oliverira Souza" class="input__nome">
          </div>
  
          <div id="campo__id-tutor">
            <label for="tutor-id" id="formulario__label">ID Tutor</label><br>
            <input type="number"id="tutor-id" placeholder="001" class="input__id">
          </div><br>
        </div>

        <div id="campo__label-pesquisa">
          <label for="tutor-endereco" id="formulario__label">Endereço</label><br>
          <div>
            <input type="text"id="tutor-endereco" name ="enderecoTutor" placeholder="Quadra 307 Bloco B Apartamento 102" class="input__endereco">
            <a href="#"><img src="../imagens/btn_pesquisar.png" alt="Valida o endereço" id="pesquisa"></a>
          </div>
        </div>

        <div>
          <label for="tutor-endereco" id="formulario__label">E-mail</label><br>
          <input type="email"id="tutor-email" name ="emailTutor"placeholder=" AgustoOliverira@exemplo.com.br" class="input__email">
        </div>

        <div id="campo__telefones">
          <div>
            <label for="tutor-whatsapp" id="formulario__label">WhatsApp</label><br>
            <input type="text"id="tutor-whatsapp" name="whatsappTutor" placeholder="(61) 99999-9999" class="input__whatsapp">
          </div>
          <div id="telefone">
            <label for="tutor-telefone" id="formulario__label">Telefone Fixo</label><br>
            <input type="text"id="tutor-telefone" name="telefoneTutor" placeholder="(61) 3333-3333" class="input__telefone">
          </div>
        </div>
        <div id="campo__autorizacao">
            <input type="radio" name="autorizacao" id="autorizacao">
            <label for="autorizacao" name = "autorizacaoTutor" id="autorizacao">Autorizo receber informações sobre<br> serviços, 
              pacotes e produtos da Parkvet </label>
        </div>
        <div id="botoes">
          <button id="btn-voltar"><a href="./cadastro.html">Voltar</a></button>
          <button class="btn-botoes"><a href="./cadastrar-pets.html">Cadastrar Pet</a></button>
          
          <ul id="mensagem-de-erro-tutor"></ul>
        </div>
      </form>
    </section> 
  
    <footer>
      <img class="footer__logo" src="../imagens/LogoPetVet.png" alt="" />
      <p classs="footer__titulo">PetVet Manager 2021</p>
      <p class="footer__subtitulo">&copy; All rights reserved</p>
    </footer>
  </main>

  <script src="../js/1-CadastroJS/cadastroTutor.js"></script>

  </body>
</html>
