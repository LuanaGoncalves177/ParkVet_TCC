<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" href="./imagens/LogoPetVet.png" />
        <link rel="stylesheet" href="./css/style.css" />
        <link rel="stylesheet" href="./css/tutor&pet.css"/>
        <title>Serviços - ParkVet</title>

   </head>

   <body>
    <main>
        <header class="cabecalho">
          <img
            id="cabecalho__logo"
            src="./imagens/LogoPetVet.png"
            alt="Logo do ParkVet"
          />
          <div>
            <h1 class="cabecalho_principal">ParkVet Manager</h1>
            <p class="cabecalho__subtitulo">
              O administrador inteligente do seu Pet Shop
            </p>
            <p class="cabecalho__titulo">Parkvet - Funcionário</p>
          </div>
        </header>

        <nav >
            <ul class="navegacao">
              <li><a href="#">Cadastro</a></li>
              <li><a href="cadastrar-pets.html">Adicionar pet </a></li>
              <li><a href="#">Serviços & Pacotes</a></li>
              <li><a href="#">Agendamento</a</li>
                <li><a href="#">Caixa</a></li>
            </ul>
          </nav>
        
          <section class="formulario__cadastro">
            <h2 class="formulario__titulo">Serviços</h2>
      
            <form action="#" class="formulario__cliente">
      
              <div class ="campo__nome-id"> 
                <div id="campo__nome-tutor">
                  <label for="tutor-nome" id="formulario__label">Nome do Tutor</label><br>
                  <input type="text"id="tutor-nome" placeholder="Agusto de Oliverira Souza" class="input__nome">
                </div>
        
                <div id="campo__id-tutor">
                  <label for="tutor-id" id="formulario__label">ID Tutor</label><br>
                  <input type="number"id="tutor-id" placeholder="001" class="input__id">
                </div><br>
              </div>

             <div class="campo__pet-nome-id">
                <div id="campo__dados-pet">
                    <label for="pet_nome" id="formulario__label">Nome do Pet</label><br>
                    <input type="text" id="pet-nome" placeholder="princesa" class="input__pet">
                </div>
        
                <div id="id-pet">
                    <label for="pet-id" id="formulario__label">ID Pet</label><br>
                    <input type="number" id="pet-id" placeholder="01-001" class="input__id">
                </div>
              </div><br>

              
              
             <div id="botoes">
                <button><a href="#">Confirmar</a></button>
                <button><a href="#">Cancelar</a></button>
              </div>
            </form>
          </section> 
        
   </body>
</html>
