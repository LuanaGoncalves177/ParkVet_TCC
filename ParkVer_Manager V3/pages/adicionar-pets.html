<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../imagens/LogoPetVet.png" />
    <title>ParkVet - Adicionar</title>
    <link rel="stylesheet" href="../css/style.css"/>
    <link rel="stylesheet" href="../css/tutor&pet.css"/>
  </head>

  <body>
    <main>
      <header class="cabecalho">
        <img
        id="cabecalho__logo"
        src="../imagens/LogoPetVet.png"
        alt="Logo do ParkVet"
        />
        <div>
        <h1 class="cabecalho_principal">ParkVet Manager</h1>
        <p class="cabecalho__subtitulo">
          O administrador inteligente do seu Pet Shop</p>
        <p class="cabecalho__titulo">ParkVet - Funcionário</p>
      </div>
    </header>
    
    <section class="formulario__cadastro">
      <h2 class="formulario__titulo">Cadastro de Pets </h2>
      <form class="formulario__cliente">
        <div class="campo__nome-pet__id-tutor">
          <div id="campo__nome-pet">
            <label for="tutor-nome" id="formulario__label">Nome do Pet</label><br>
            <input type="text"id="pet-nome" placeholder="Bob" class="input__pet">
          </div>
  
          <div id="campo__id-tutor">
            <label for="tutor-id" id="formulario__label">ID Tutor</label><br>
            <input type="number"id="tutor-id" placeholder="001" class="input__id"><br>
          </div>
          <img src="../imagens/lupa.png" id="pesquisa-id-tutor" alt="ppesquisar o ID do Tutor">
        
        </div><br>
        
        <div id="campo__dados-pet">
          <div id="campo__label-pesquisa">
            <label for="pet__raca" id="formulario__label">Raça</label><br>
              <div>
                <input list="raca" id="pet__raca" placeholder="Bulldog" class="input__pet-raca">
                <datalist id="raca">
                  <option value= "Bulldog">
                  <option value= "Pintcher">
                  <option value= "Pitbull">
                  <option value= "Poodle">
                </datalist>
              </div>
            </div>

            <div id="id-pet">
            <label for="tutor-id" id="formulario__label">ID Pet</label><br>
            <input type="text"id="tutor-id" placeholder="001-01" class="input__id"><br>
          </div>
          </div>
        </div><br>

        <div id="campo__caracteristicas-pet">
          <div>
            <div id="campo__label-pesquisa">
              <label for="pet-especie" id="formulario__label">Espécie</label><br>
              <div>
                <input list="especie"id="pet-especie" class="input__caracteristicas" placeholder="Canino">
                <datalist id="especie">
                  <option value= "Canino">
                  <option value= "Felino">
                </datalist>
              </div>
            </div>
            <div id="campo__label-pesquisa">
              <label for="pet-pelo" id="formulario__label">Pelo</label><br>
              <div>
                <input list="pelagem"id="pet-pelo" class="input__caracteristicas" placeholder="Curto">
                <datalist id="pelagem">
                  <option value= "Selecionar">
                  <option value="Curto">
                  <option value="Médio">
                  <option value="Longo">  
                </datalist>
              </div>
            </div>
          </div>

          <div>
            <div id="campo__label-pesquisa">
              <label for="pet-porte" id="formulario__label">Porte</label><br>
              <div>
                <input list="portes"id="pet-porte" class="input__caracteristicas" placeholder="Pequeno">
                  <datalist id="portes">
                    <option value= "Selecionar">
                    <option value="Pequeno">
                    <option value="Médio">
                    <option value="Grande">  
                  </datalist>
              </div>
            </div>
            <div id="campo__label-pesquisa">
              <label for="pet-sexo" id="formulario__label">Sexo</label><br>
              <div>
                <input list="sexos"id="pet-pelo" class="input__caracteristicas" placeholder="Macho">
                <datalist id="sexos">
                  <option value= "Selecionar">
                  <option value="Macho">
                  <option value="Fêmia"> 
                </datalist>
              </div>
            </div>
          </div>
        </div>
      
      
        <div id="botoes">
          <button><a href="./cadastrar-pets.html">voltar</a></button>
          <button><a href="#">Salvar e Agendar</a></button>
        </div>
      </form>
    </section>
    
    <footer>
      <img class="footer__logo" src="../imagens/LogoPetVet.png" alt="" />
      <p classs="footer__titulo">PetVet Manager 2021</p>
      <p class="footer__subtitulo">&copy; All rights reserved</p>
    </footer>
    
  </main>
  </body>
</html>
