<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>ParkVet - Cliente Cadastrar tutor</title>
    <link rel="icon" href="../imagens/LogoPetVet.png" />
    <link rel="stylesheet" href="../css/style.css"/>
    <link rel="stylesheet" href="../css/tutor&pet.css"/>
  </head>
  <body>
    <main>

      <header class="cabecalho">
        <img
        id="cabecalho__logo"
        src="../imagens/LogoPetVet.png"
        alt="Logo do ParkVet"
        />
        <div>
        <h1 class="cabecalho_principal">ParkVet Manager</h1>
        <p class="cabecalho__subtitulo">
          O administrador inteligente do seu Pet Shop</p>
        <p class="cabecalho__titulo">ParkVet - Funcionário</p>
        </div>
    </header>

    <nav >
      <ul class="navegacao">
        <li><a href="#">Cadastro</a></li>
        <li><a href="cadastrar-pets.html">Adicionar pet </a></li>
        <li><a href="#">Serviços & Pacotes</a></li>
        <li><a href="#">Agendamento</a</li>
          <li><a href="#">Caixa</a></li>
      </ul>
    </nav>

    <section class="pesquisa">
        <h2 class="pesquisa__titulo">O Cliente possui Cadastro?</h2>
        <div class="pesquisa__cliente">
          <label for="nome-tutor" class="pesquisa__label">Nome do Tutor:</label><br>
          <input type="text" id="nome-tutor" class="pesquisa__input">
          <button class="pesquisa__button"><a href="#">Consultar</a></button>
        <br>
          <span>mensagem</span>
        </div>
    </section>

    <section class="formulario__cadastro">
      <h2 class="formulario__titulo">Cadastro de Tutores</h2>

      <form action="#" class="formulario__cliente">

        <div class ="campo__nome-id"> 
          <div id="campo__nome-tutor">
            <label for="tutor-nome" id="formulario__label">Nome do Tutor</label><br>
            <input type="text"id="tutor-nome" placeholder=" Agusto de Oliverira Souza" class="input__nome">
          </div>
  
          <div id="campo__id-tutor">
            <label for="tutor-id" id="formulario__label">ID Tutor</label><br>
            <input type="number"id="tutor-id" placeholder="001" class="input__id">
          </div><br>
        </div>

        <div id="campo__label-pesquisa">
          <label for="tutor-endereco" id="formulario__label">Endereço</label><br>
          <div>
            <input type="text"id="tutor-endereco" placeholder="Quadra 307 Bloco B Apartamento 102" class="input__endereco">
            <a href="#"><img src="../imagens/btn_pesquisar.png" alt="Valida o endereço" id="pesquisa"></a>
          </div>
        </div>

        <div>
          <label for="tutor-endereco" id="formulario__label">E-mail</label><br>
          <input type="email"id="tutor-email" placeholder=" AgustoOliverira@exemplo.com.br" class="input__email">
        </div>

        <div id="campo__telefones">
          <div>
            <label for="tutor-whatsapp" id="formulario__label">WhatsApp</label><br>
            <input type="text"id="tutor-whatsapp" placeholder="(61) 99999-9999" class="input__whatsapp">
          </div>
          <div id="telefone">
            <label for="tutor-telefone" id="formulario__label">Telefone Fixo</label><br>
            <input type="text"id="tutor-telefone" placeholder="(61) 3333-3333" class="input__telefone">
          </div>
        </div>
        <div id="campo__autorizacao">
            <input type="radio" name="autorizacao" id="autorizacao">
            <label for="autorizacao" id="autorizacao">Autorizo receber informações sobre<br> serviços, 
              pacotes e produtos da Parkvet </label>
        </div>
        <div id="botoes">
          <button><a href="cadastrar-pets.html">Cadastrar Pet</a></button>
        </div>
      </form>
    </section> 
  
    <footer>
      <img class="footer__logo" src="../imagens/LogoPetVet.png" alt="" />
      <p classs="footer__titulo">PetVet Manager 2021</p>
      <p class="footer__subtitulo">&copy; All rights reserved</p>
    </footer>
  </main>
  </body>
</html>
