<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ParkVet - Cliente Cadastrado</title>
    <link rel="icon" href="../imagens/LogoPetVet.png" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/tutor&pet.css" />
  </head>
  <body>
    <main>
      <header class="cabecalho">
        <img
          id="cabecalho__logo"
          src="../imagens/LogoPetVet.png"
          alt="Logo do ParkVet"
        />
        <div>
          <h1 class="cabecalho_principal">ParkVet Manager</h1>
          <p class="cabecalho__subtitulo">
            O administrador inteligente do seu Pet Shop
          </p>
          <p class="cabecalho__titulo">ParkVet - Funcionário</p>
        </div>
      </header>

      <section class="formulario__cadastro">
        <h2 class="formulario__titulo">Dados do Tutor</h2>
        <form action="#" class="formulario__cliente">
          <div class="campo__nome-id">
            <div id="campo__nome-tutor">
              <label for="tutor-nome" id="formulario__label"
                >Nome do Tutor</label
              ><br />
              <input
                type="text"
                id="tutor-nome"
                placeholder=" Agusto de Oliverira Souza"
                class="input__nome"
              />
            </div>

            <div id="campo__id-tutor">
              <label for="tutor-id" id="formulario__label">ID Tutor</label
              ><br />
              <input
                type="number"
                id="tutor-id"
                placeholder="001"
                class="input__id"
              />
            </div>
            <br />
          </div>

          <div class="campo__dados-tutor">
            <div>
              <label for="tutor-dados-endereco" id="formulario__label"
                >Endereço</label
              ><br />
              <input
                type="text"
                id="tutor-dados-endereco"
                placeholder="Quadra 307 Bloco B Apartamento 102"
                class="input__dados-tutor"
              />
            </div>
            <div id="contato">
              <label for="tutor-whatsapp" id="formulario__label">Contato</label
              ><br />
              <input
                type="text"
                id="tutor-whatsapp"
                placeholder="(61) 99999-9999"
                class="input__whatsapp"
              />
            </div>
          </div>

          <div id="campo__botao">
            <button>
              <a href="atualizar-tutor.html" id="botao-atualizar">Atualizar</a>
            </button>
          </div>
        </form>
        <div class="pets-cadastrados">
          <h2 class="formulario__titulo">Pets Cadastrados</h2>
          <table id="pets-cadastrados">
            <thead id="pets-cadastatos__cabecalho">
              <tr>
                <td class="pets-cadastrados__colunas">Nome do Pet</td>
                <td class="pets-cadastrados__colunas">ID do pet</td>
                <td class="pets-cadastrados__colunas">serviços</td>
                <td class="pets-cadastrados__colunas">Pacotes</td>
                <td class="pets-cadastrados__colunas">Total</td>
                <td class="pets-cadastrados__colunas"></td>
                <td class="pets-cadastrados__colunas"></td>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td class="pets-cadastrados__dados">bolinha</td>
                <td class="pets-cadastrados__dados">001-01</td>
                <td class="pets-cadastrados__dados">Tosa</td>
                <td class="pets-cadastrados__dados">P1</td>
                <td class="pets-cadastrados__dados">R$250.00</td>
                <td class="pets-cadastrados__dados">
                  <a href="./editar-pet.html"
                    ><img id="imagem_tabela-editar" src="../imagens/Editar.png"
                  /></a>
                </td>
                <td class="pets-cadastrados__dados">
                  <img
                    id="imagem_tabela-excluir"
                    src="../imagens/excluir.png"
                  />
                </td>
              </tr>
            </tbody>
          </table>
          <div id="pets-cadastrados__total">
            <label for="pets-cadastrados-total" id="formulario__label"
              >Total a pagar:
            </label>
            <span id="formulario__label">250,00</span>
          </div>
        </div>
        <div id="botoes">
          <button><a href="./adicionar-pets-cliente.html">Novo Pet</a></button>
          <button>
            <a href="./servicosEpacotes.html">serviços & pacotes</a>
          </button>
        </div>
      </section>

      <footer>
        <img class="footer__logo" src="../imagens/LogoPetVet.png" alt="" />
        <p classs="footer__titulo">PetVet Manager 2021</p>
        <p class="footer__subtitulo">&copy; All rights reserved</p>
      </footer>
    </main>
  </body>
</html>
