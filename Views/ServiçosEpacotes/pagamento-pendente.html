<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ParkVet - Pagamentos</title>
    <link rel="icon" href="../../Public/imagens/LogoPetVet.png" />
    <link rel="stylesheet" href="../../Public/css/style.css"/>
    <link rel="stylesheet" href="../../Public/css/tutor&pet.css">
  </head>
  <body>
    <main>
      <header class="cabecalho">
        <a href="./servicosEpacotes.html"><img
          id="cabecalho__logo"
          src="../../Public/imagens/LogoPetVet.png"
          alt="Logo do ParkVet"
        /></a>
        <div>
          <h1 class="cabecalho_principal">ParkVet Manager</h1>
          <p class="cabecalho__subtitulo">
            O administrador inteligente do seu Pet Shop
          </p>
          <p class="cabecalho__titulo">ParkVet - Funcionário</p>
        </div>
      </header>
      
      
      <section class="formulario__pagamento">
        <h2 class="formulario__titulo">Pagamento</h2>
        <form method="post" class="formulario__cliente">
          <div class="campo__nome-id">
            <div id="campo__nome-tutor">
              <label for="tutor-nome" id="formulario__label"
                >Nome do Tutor:</label
              ><br />
              <input
                type="text"
                id="tutor-nome"
                placeholder="Agusto de Oliverira Souza"
                class="input__nome"
              />
            </div>

            <div id="campo__id-tutor">
              <label for="tutor-id" id="formulario__label">ID Tutor:</label
              ><br />
              <input
                type="number"
                id="tutor-id"
                placeholder="001"
                class="input__id"
                name="idTutor"
              />
            </div>
            <br/>
          </div>

          <div id="campo__servico-contratado">
            <div>
              <label for="servico_contratado" id="formulario__label"
                >Serviço a ser contratado:</label
              ><br />
              <input list="opcoes_disponiveis" id="servico-cadastrado" name="servicoCadastrado" />
              <datalist id="opcoes_disponiveis">
                <option value="Serviços"></option>
                <option value="Banho"></option>
                <option value="Tosa Higienica"></option>
                <option value="Pacotes"></option>
                <option value="Pacote 1 - Individual"></option>
                <option value="Pacote 2 - Compartilhado"></option>
              </datalist>
            </div>
            
            <div id="campo__preco">
              <div>
                <label for="valor_preco" id="formulario__label">Valor:</label>
              </div>
              <input type="number" id="valor_preco" class="input__valor" name="valor"/>
            </div>
          </div>
          <button class="btn-adicionar" id="adiciona">+</button>
          
          <div id="campo__total">
            <label for="total_preco" id="formulario__label">Total:</label><br>
              <input type="number" id="total_preco" class="input__valor" name="totalPreco"/>
          </div>

          <div id="campo__forma-de-pagamento">
            <div>
              <label for="forma_pagamento" id="formulario__label"
                >Formas de Pagamentos aceitas: </label
              ><br />
              <input list="formas_disponiveis" id="forma_pagamento" name="formasPagamento"/>
              <datalist id="formas_disponiveis">
                <option value="Dinheiro"></option>
                <option value="Pix"></option>
                <option value="Cartão de Débito"></option>
                <option value="Cartão de Crédito"></option>
              </datalist>
            </div>
          </div>
          <div id="botoes">
            <button id="btn-voltar"><a href="../cadastro" >Voltar</a></button>
            <button class="btn-botoes" type="submit">Salvar</button>

          </div>
        </form>
      </section>

      <footer>
        <img class="footer__logo" src="../../Public/imagens/LogoPetVet.png" alt="" />
        <p classs="footer__titulo">ParkVet Manager 2021</p>
        <p class="footer__subtitulo">&copy; All rights reserved</p>
      </footer>
    </main>
  </body>
</html>
