<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ParkVet - Manager</title>
    <link rel="icon" href="../../Public/imagens/LogoPetVet.png" />
    <link rel="stylesheet" href="../../Public/css/style.css" />
    <link rel="stylesheet" href="../../Public/css/tutor&pet.css" />
  </head>
  <body>
    <main>
      <header class="cabecalho">
        <a href="./4-despesas.html"><img
          id="cabecalho__logo"
          src="../../Public/imagens/LogoPetVet.png"
          alt="Logo do ParkVet"
        /></a>
        <div>
          <h1 class="cabecalho_principal">ParkVet Manager</h1>
          <p class="cabecalho__subtitulo">
            O administrador inteligente do seu Pet Shop
          </p>
          <p class="cabecalho__titulo">ParkVet - Administrativo</p>
        </div>
      </header>

      <section class="formulario__cadastro">
        <h2 class="formulario__titulo">Cadastro de Estoques</h2>
        <form action="#" class="formulario__cliente">
          <div class="campo__nome-id">
            <div>
              <label for="despesa_descricao" id="formulario__label">Descrição</label
              ><br />
              <input
                type="text"
                id="despesa_descricao"
                placeholder="Ração Wiska para Filhote"
                class="input__nome"
              />
            </div>
            <div id="campo__estoque">
              <div>
                <label for="produto-id" id="formulario__label">ID Produto:</label
                ><br/>
                <input
                  type="number"
                  id="produto-id"
                  placeholder="001"
                  class="input__id"
                />
              </div>
            </div><br>
            </div>
            <div id="campo__estoque">
                <div>
                  <label for="valor" id="formulario__label">Quantidade:</label>
                  <div>
                    <input type="text" id="valor" class="input__quantidade">  
                  </div>
                </div>

                <div class="campos">  
                    <label for="valor" id="formulario__label">Valor:</label>
                    <div>
                    <input type="text" id="valor" class="input__valor">  
                  </div>
                </div>
              </div>
            </div>

            <div>
              <label for="valor" id="formulario__label">Total:</label>
              <div>
              <input type="text" id="valor" class="input__total">  
            </div>

            <div id="botoes">
                <button id="btn-voltar"><a href="./5-estoques.html">Voltar</a></button>
                <button class="btn-botoes"><a href="./relario_estoques.html">Salvar</a></button>
              </div>
         
        </form>
      </section>

      <footer>
        <img class="footer__logo" src="../../Public/imagens/LogoPetVet.png" alt="" />
        <p classs="footer__titulo">ParkVet Manager 2021</p>
        <p class="footer__subtitulo">&copy; All rights reserved</p>
      </footer>
    </main>
  </body>
</html>
