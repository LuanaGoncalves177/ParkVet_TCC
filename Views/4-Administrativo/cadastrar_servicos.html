<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ParkVet - Manager</title>
    <link rel="icon" href="../../Public/imagens/LogoPetVet.png" />
    <link rel="stylesheet" href="../../Public/css/style.css" />
    <link rel="stylesheet" href="../../Public/css/tutor&pet.css" />
  </head>
  <body>
    <main>
      <header class="cabecalho">
        <a href="./4-despesas.html"><img
          id="cabecalho__logo"
          src="../../Public/imagens/LogoPetVet.png"
          alt="Logo do ParkVet"
        /></a>
        <div>
          <h1 class="cabecalho_principal">ParkVet Manager</h1>
          <p class="cabecalho__subtitulo">
            O administrador inteligente do seu Pet Shop
          </p>
          <p class="cabecalho__titulo">ParkVet - Administrativo</p>
        </div>
      </header>

      <section class="formulario__cadastro">
        <h2 class="formulario__titulo">Cadastro de Serviço</h2>
        <div class="campo__adicionar-servico">
          <div id="funcionario_nome">
            <label for="servico" id="formulario__label">Descrição</label
            ><br />
            <input
              type="text"
              id="despesa_descricao"
              placeholder="Banho"
              class="input__descricao-servico"
            />
          </div>
          <div id="campo__id-servico">
            <label for="servico-id" id="formulario__label">ID Serviço</label
            ><br />
            <input
              type="number"
              id="servico-id"
              placeholder="001"
              class="input__id" 
              disabled
            />
          </div>
      </section>

      <div >
        <button id="btn-voltar"><a href="./servicosEpacotes.html">Voltar</a></button>
        <button class="formulario__button"><a href="./relatorio_servicos.html">Salvar</a></button>
      </div>

      <footer>
        <img class="footer__logo" src="../../Public/imagens/LogoPetVet.png" alt="" />
        <p classs="footer__titulo">ParkVet Manager 2021</p>
        <p class="footer__subtitulo">&copy; All rights reserved</p>
      </footer>
    </main>
  </body>
</html>
