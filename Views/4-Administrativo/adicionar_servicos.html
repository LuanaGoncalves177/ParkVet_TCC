<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ParkVet - Manager</title>
    <link rel="icon" href="../../Public/imagens/cadeado.png" />
    <link rel="stylesheet" href="../../Public/css/style.css"/>
    <link rel="stylesheet" href="../../Public/css/tutor&pet.css">
  </head>
  <body>
    <main>
      <header class="cabecalho">
        <a href="./1-relatorios.html"><img
          id="cabecalho__logo"
          src="../../Public/imagens/LogoPetVet.png"
          alt="Logo do ParkVet"
        /></a>
        <div>
          <h1 class="cabecalho_principal">ParkVet Manager</h1>
          <p class="cabecalho__subtitulo">
            O administrador inteligente do seu Pet Shop
          </p>
          <p class="cabecalho__titulo">ParkVet - Administrativo</p>
        </div>
      </header>
    <section id="relatório">
      <div class="formulario__cadastro">
          <h3 class="formulario__titulo">Adicionar Serviço </h3>
          <form action="#" class="formulario__cliente" id="formulario-tutor">

            <div class ="campo__servicos"> 
              <div class="campo__servico">
                <div>
                    <label for="input__servico" id="formulario__label"  >Serviço:</label>
                    <div>
                      <input id="input__servico"/>
                    </div>
                </div>
                <div>
                  <div>
                    <label for="servico-id" id="formulario__label">ID Produto:</label>
                  </div>
                  <div>
                      <input
                      type="number"
                      id="servico-id"
                      placeholder="001"
                      class="input__id"
                      disabled
                    />
                  </div>
              </div>
              </div>

          </form>
    </section>
    <div id="botoes">
      <button id="btn-voltar"><a href="./servicosEpacotes.html" >voltar</a></button>
      <button class="btn-botoes"><a href="./servicosEpacotes.html">Salvar</a></button> <!-- Esse salva no banco de dados-->
    </div>
  </div>
    <footer>
      <img class="footer__logo" src="../../Public/imagens/LogoPetVet.png" alt="" />
      <p classs="footer__titulo">ParkVet Manager 2021</p>
      <p class="footer__subtitulo">&copy; All rights reserved</p>
    </footer>
    </main>
  </body>
</html>
