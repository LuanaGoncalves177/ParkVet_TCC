    <section class="formulario__cadastro">
      <h2 class="formulario__titulo">Cadastro de Pets </h2>
      
      <form class="formulario__cliente" method="POST">
        <div class="campo__nome-pet__id-tutor">
          <div id="campo__nome-pet">
            <label for="tutor-nome" id="formulario__label">Nome do Pet</label><br>
            <input type="text"id="pet-nome" placeholder="Bob" class="input__pet" name="petNome" required>
          </div>
  
          <div id="campo__id-tutor">
            <label for="tutor-id" id="formulario__label">ID Tutor</label><br>
            <input type="number"id="tutor-id" placeholder="001" class="input__id" name="idTutor" required><br>
          </div>
          <img src="../../Public/imagens/lupa.png" id="pesquisa-id-tutor" alt="ppesquisar o ID do Tutor">
        
        </div><br>
        
        <div id="campo__dados-pet">
          <div id="campo__label-pesquisa">
            <label for="pet__raca" id="formulario__label">Raça</label><br>
              <div>
                <input list="raca" id="pet__raca" placeholder="Bulldog" class="input__pet-raca" name="raca">
                <datalist id="raca">
                  <option value= "Bulldog">
                  <option value= "Pintcher">
                  <option value= "Pitbull">
                  <option value= "Poodle">
                  <option value='SRD'>
                </datalist>
              </div>
            </div>

            <!-- <div id="id-pet">
            <label for="tutor-id" id="formulario__label">ID Pet</label><br>
            <input type="text"id="tutor-id" placeholder="001-01" class="input__id"><br>
          </div> -->
          </div>
        </div><br>

        <div id="campo__caracteristicas-pet">
          <div>
            <div id="campo__label-pesquisa">
              <label for="pet-especie" id="formulario__label">Espécie</label><br>
              <div>
                <input list="especie"id="pet-especie" class="input__caracteristicas" placeholder="Canino" name="especie">
                <datalist id="especie">
                  <option value= "Canino">
                  <option value= "Felino">
                </datalist>
              </div>
            </div>
            <div id="campo__label-pesquisa">
              <label for="pet-pelo" id="formulario__label">Pelo</label><br>
              <div>
                <input list="pelagem"id="pet-pelo" class="input__caracteristicas" placeholder="Curto" name="pelo">
                <datalist id="pelagem">
                  <option value= "Selecionar">
                  <option value="Curto">
                  <option value="Médio">
                  <option value="Longo">  
                </datalist>
              </div>
            </div>
          </div>

          <div>
            <div id="campo__label-pesquisa">
              <label for="pet-porte" id="formulario__label">Porte</label><br>
              <div>
                <input list="portes"id="pet-porte" class="input__caracteristicas" placeholder="Pequeno" name="porte">
                  <datalist id="portes">
                    <option value= "Selecionar">
                    <option value="Pequeno">
                    <option value="Médio">
                    <option value="Grande">  
                  </datalist>
              </div>
            </div>
            <div id="campo__label-pesquisa">
              <label for="pet-sexo" id="formulario__label">Sexo</label><br>
              <div>
                <input list="sexos"id="pet-sexo" class="input__caracteristicas" placeholder="Macho" name="sexo">
                <datalist id="sexos">
                  <option value= "Selecionar">
                  <option value="Macho">
                  <option value="Fêmia"> 
                </datalist>
              </div>
            </div>
          </div>
        </div>
        <div id="botoes">
          <button id="btn-voltar"><a href="./cadastro-tutor"> voltar</a></button>
          <button class="btn-botoes" id="servicos-pacotes" type="submit">Serviços e Pacotes</a></button>
          <button class="btn-botoes" id="novo-pet" type="submit"><a href="./adicionar-novo-pets">Novo Pet</a></button>
        </div>
      </form>
    </section>

      <img class="footer__logo" src="../../Public/imagens/LogoPetVet.png" alt="" />
      <p classs="footer__titulo">PetVet Manager 2021</p>
