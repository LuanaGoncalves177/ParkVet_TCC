<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ParkVet - Manager</title>
    <link rel="icon" href="../imagens/cadeado.png"/>

  <body>
    <main>
      <header class="cabecalho">
        <a href="./1-relatorios.html"><img
          id="cabecalho__logo"
          src="../imagens/LogoPetVet.png"
          alt="Logo do ParkVet"
        /></a>
        <div>
          <h1 class="cabecalho_principal">ParkVet Manager</h1>
          <p class="cabecalho__subtitulo">
            O administrador inteligente do seu Pet Shop
          </p>
          <p class="cabecalho__titulo">ParkVet - Administrativo</p>

      </header>

      <section class="atualizacao">
        <div class="formulario__cadastro">

          <table id="administrativo">

                <td class="administrativo__colunas">Relatório</td>
                <td class="administrativo__colunas">Total</td>
              </tr>
            </thead>
            <tbody>
                  <tr>
                  <td class="relatorio__descricao">Vendas</td>
                  <td class="vendas__dados">150,00</td>
                  </tr>
                  <tr>
                  <td class="relatorio__descricao">Serviços</td>
                  <td class="servico__id">70,00</td>
                  </tr>
                  <tr>
                  <td class="relatorio__descricao">Pacotes</td>
                  <td class="servico__id">5.000,00</td>
                  </tr>
                  <tr>
                    <td class="relatorio__descricao">Despesas</td>
                    <td class="servico__id">10.700,00</td>
                  </tr>
                  <tr>
                    <td class="relatorio__descricao">Estoque</td>
                    <td class="servico__id">10.000,00</td>
                  </tr>
                  <tfoot>
                      <td class="tfoot__label">Total: </td>
                      <td class="tfoot__dados">30.000,00</00td>
                  </tfoot>
            </tbody>
          </table>
        </div>
        <div id="botoes">
            <button id="btn-voltar"><a href="./1-relatorios.html" >voltar</a></button>
          </div>
      </section>

      <footer>
          <img class="footer__logo" src="../imagens/LogoPetVet.png" alt="" />

      </footer>
    </main>

</html>
