<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ParkVet - Serviços</title>
    <link rel="icon" href="../imagens/LogoPetVet.png" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/tutor&pet.css" />
  </head>

  <body>
    <main>
      <header class="cabecalho">
        <a href="./servicosEpacotes.html"><img
          id="cabecalho__logo"
          src="../imagens/LogoPetVet.png"
          alt="Logo do ParkVet"
        /></a>
        <div>
          <h1 class="cabecalho_principal">ParkVet Manager</h1>
          <p class="cabecalho__subtitulo">
            O administrador inteligente do seu Pet Shop
          </p>
          <p class="cabecalho__titulo">Parkvet - Funcionário</p>
        </div>
      </header>

      <section class="formulario__cadastro">
        <h2 class="formulario__titulo">Serviços</h2>

        <form action="#" class="formulario__cliente">
          <div class="campo__nome-id">
            <div id="campo__nome-tutor">
              <label for="tutor-nome" id="formulario__label"
                >Nome do Tutor:</label
              ><br />
              <input
                type="text"
                id="tutor-nome"
                placeholder="Agusto de Oliverira Souza"
                class="input__nome"
              />
            </div>

            <div id="campo__id-tutor">
              <label for="tutor-id" id="formulario__label">ID Tutor:</label
              ><br />
              <input
                type="number"
                id="tutor-id"
                placeholder="001"
                class="input__id"
              />
            </div>
            <br />
          </div>

          <div class="campo__pet-nome-id">
            <div id="campo__dados-pet">
              <label for="pet_nome" id="formulario__label">Nome do Pet:</label
              ><br />
              <input
                list="nomes-dos-pets" id="input-pet-nome"
                />
                <datalist id="nomes-dos-pets">
                <option value="Bob"></option>
              />
            </div>

            <div id="id-pet">
              <label for="pet-id" id="formulario__label">ID Pet:</label><br />
              <input
                type="number"
                id="pet-id"
                placeholder="01-001"
                class="input__id"
              />
            </div>
          </div>
          <br />

          <div class="campo-servico-horario">
            <div id="campo__servico">
              <div>
                <label for="servico_realizar" id="formulario__label"
                  >Serviço a ser contratado:</label
                ><br />
                <input list="servicos_disponiveis" id="servico-opcao" />
                <datalist id="servicos_disponiveis">
                  <option value="Banho"></option>
                  <option value="Tosa Higienica"></option>
                </datalist>
                <button id="adiciona">+</button>
              </div>
            </div>
            <div id="campo__horario">
              <div>
                <label for="data_servico" id="formulario__label">Data:</label
                ><br />
                <input type="date" id="data_servico" />
              </div>
              <div>
                <label for="hora_servico" id="formulario__label">Hora:</label
                ><br />
                <input type="time" id="horario_servico" />
              </div>
            </div>
            <div id="campo__valor">
              <label for="total_preco" id="formulario__label">Total:</label>
              <input type="number" id="input-valor-total" />
            </div>
            <div id="botoes">
              <button id="btn-voltar"><a href="./servicosEpacotes.html">Voltar</a></button>
              <button class="btn-botoes" id="adicionar-servico-novo-pet">Adicionar para Pet</button>
              <button class="btn-botoes" id="botao-salvar">Salvar</button>
              
            </div>
          </div>
        </form>
      </section>

      <footer>
        <img class="footer__logo" src="../imagens/LogoPetVet.png" alt="" />
        <p classs="footer__titulo">PetVet Manager 2021</p>
        <p class="footer__subtitulo">&copy; All rights reserved</p>
      </footer>
    </main>

    <script src="../js/2-ServicosEpacotesJS/servicos.js"></script>
  </body>
</html>
